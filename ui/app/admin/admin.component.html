<div class="page">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="" data-activates="mobile-nav" class="button-collapse white-text" materialize="sideNav" [materializeParams]="[{edge:'left'}]"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a routerLink="/dashboard">
                            <i class="material-icons white-text">exit_to_app</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="side-nav custom-side-nav fixed" style="width: 240px;">
            <li class="grey darken-4">
                <div class="user">
                    <div class="chip grey darken-3 white-text">
                        <img [src]="user?.photo" alt="User image"> {{user?.lastname + ' '+ user?.firstname}}
                    </div>
                </div>
            </li>
            <li>
                <a class="waves-effect waves-grey" routerLink="/admin/dashboard" routerLinkActive="grey white-text darken-3">
                    <i class="material-icons">airplay</i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a class="waves-effect waves-grey" routerLink="/admin/users" routerLinkActive="grey white-text darken-3">
                    <i class="material-icons">perm_identity</i>
                    <span class="badge deep-orange darken-1 white-text">33</span> Users
                </a>
            </li>
        </ul>
    </header>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
