<div>
    <div class="row no-margin">
        <label class="col s12">{{label}}</label>
    </div>
    <div class="row">
        <select materialize="material_select" class="col s3" (ngModelChange)="onDayChange($event)" name="daySelected">
          <option value="" disabled selected>Jour</option>
          <option *ngFor="let day of days" value="{{day}}">{{day}}</option>
        </select>
        <select materialize="material_select" class="col s6" (ngModelChange)="onMonthChange($event)" name="monthSelected">
          <option value="" disabled selected>Mois</option>
          <option *ngFor="let month of months; index as i" value="{{i}}">{{month}}</option>
        </select>
        <select materialize="material_select" class="col s3" (ngModelChange)="onYearChange($event)" name="yearSelected">
          <option value="" disabled selected>Ann√©e</option>
          <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
        </select>
    </div>
</div>
