<div class="card">
  <div class="card-image">
    <img [src]="entity?.image">
    <span class="card-title full-width">
                  <div class="row no-margin-bottom">
                      <div class="col s12">
                        <h5 class="inner-space-right-40">{{entity?.name}}</h5>
                      </div>

                    <!-- TODO add class active on class btn-fav when fav select action -->
                    <span class="btn-fav" [class.fav]="isFav(entity)"
                          (click)="addOrRemoveToFav(entity)">
                        <span class="animation-fav"></span>
                        <i class="icon icon-star"></i>
                    </span>
                  </div>
                </span>
  </div>
  <div class="card-content">
    <div class="row card-content-intro">
      <div class="col s12 text-center">
          <i class="icon icon-calendar "></i>
          Publi√© le {{entity?.createdAt | date: 'dd/MM/yyyy'}}
      </div>
    </div>
      <div  class="row text-center">
          <div class="" [class.liked]="isLiked(entity)">
               <span class="btn-like" [class.liked]="isLiked(entity)"
                     (click)="likeOrDislike(entity)">
                <span class="animation-like"></span>
                <i class="icon icon-like-ouiexpat"></i>
                </span>
              <div class="value-like">{{entity?.likes.length}}</div>
          </div>
      </div>
  </div>
  <div class="card-action">
    <div class="row no-margin-bottom">
      <button class="btn btn-validate waves-effect col s8 offset-s2"
              (click)="visit(entity)">
          Visiter le site
          <i class="icon icon-link"></i>
      </button>
    </div>
  </div>
</div>
