<div class="review">
    <div class="row ">
        <div class="col s12 inner-space-top-20">
            <div class="circle"><img alt="Profil" class="circle" height="100" src="{{review.user.photo}}"></div>
            <div class="col s12 content-review">
                <div class="col s12 space-bottom-5">
                    <div class="col s6 user-review">par {{review.user.firstname}} {{review.user.lastname}}</div>
                    <div class="col s6 text-right date-review">{{review.date | date: 'dd/MM/yyyy'}}</div>
                </div>
                <div class="col s12 inner-space-top-20">
                    {{review.review}}
                </div>
                <!-- TODO Connect actions user comment -->
                <div class="col s12 space-top-5 text-right">
                    <span class="icon-action medium"><i class="icon-cross"></i></span>
                   <span class="icon-action xmedium"><i class="icon-pencil"></i></span>
                </div>
            </div>
        </div>

    </div>
</div>
