<div class="review">
    <div class="row ">
        <div class="col s12 pg-top20">
            <div class="col s2 circle">
                <img alt="Profil" class="circle" height="100" src="{{review.user.photo}}">
            </div>
            <div class="col s10">
                <div class="col s12">
                    <div class="col s6">par {{review.user.firstname}} {{review.user.lastname}}</div>
                    <div class="col s6 text-right">{{review.date | date: 'dd/MM/yyyy'}}</div>
                </div>
                <div class="col s12 pg-top20">
                    {{review.review}}
                </div>
            </div>
        </div>

    </div>
</div>
