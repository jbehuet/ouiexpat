<div class="review">
  <div class="row ">
    <div class="col s12 inner-space-top-20">
      <div class="circle"><img alt="Profil" class="circle" height="100" src="{{review.user.photo}}"></div>
      <div class="col s12 content-review">
        <div class="col s12 space-bottom-5">
          <div class="col s6 user-review">par {{review.user.firstname}} {{review.user.lastname}}</div>
          <div class="col s6 text-right date-review">{{review.date | date: 'dd/MM/yyyy'}}</div>
        </div>
        <form (ngSubmit)="editForm.form.valid && edit(editForm)" #editForm="ngForm">
          <div class="col s12 inner-space-top-20">
            <span *ngIf="!editing">{{review.review}}</span>
            <textarea class="userReview" cols="30" rows="20" name="review" *ngIf="editing" ngModel="{{review.review}}" required></textarea>
          </div>
          <div class="col s12 space-top-5 text-right" *ngIf="!editing && review.user._id === currentUser._id">
            <span class="icon-action medium" (click)="delete()"><i class="icon-cross"></i></span>
            <span class="icon-action xmedium" (click)="editing = !editing"><i class="icon-pencil"></i></span>
          </div>
          <div class="col s12 space-top-5 text-right" *ngIf="editing">
            <span class="icon-action medium" (click)="editing = !editing"><i class="icon-return"></i></span>
            <button class="icon-action xmedium btn btn-validate waves-effect" type="submit" [disabled]="editForm.invalid ||Â editForm.pristine">
              <i class="icon-checkmark"></i></button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
