<div class="card">
    <div class="card-content">
        <div class="title secondary-text col s12 force-space-top-0">{{entity?.name}}</div>
        <div class="row">
            <div class="col s12 ">
                <div class="col s6">{{entity?.category}}</div>
                <div class="col s6 text-right">{{entity?.address?.name}}</div>
            </div>
        </div>
        <div class="row bottom-line" *ngIf="entity?.details">
            <div class="col s12">
                <div class="col s2 ouiexpat-review-icon">
                </div>
                <div class="col s10">
                    {{entity?.details}}
                </div>
            </div>
        </div>
    </div>

    <div class="card-content" *ngIf="entity?.reviews.length === 0">
        <div class="col s12 text-center">
            Personne n'a encore laiss√© son avis... Laissez le votre !
        </div>
    </div>

    <div class="card-content">
        <div class="col s12">
            <div class="col s2 circle">
                <img  alt="Profil" class="circle" height="100" src="{{this.currentUser.photo}}">
            </div>
            <div class="col s10">
                <textarea class="userReview" cols="30" rows="20"
                          #userReview placeholder="Votre avis"></textarea>
            </div>
        </div>
    </div>

    <div class="card-content" *ngIf="entity?.reviews.length > 0">
        <div class="col s12">
            <oe-review [review]="review" *ngFor="let review of entity?.reviews"></oe-review>
        </div>
    </div>



</div>
