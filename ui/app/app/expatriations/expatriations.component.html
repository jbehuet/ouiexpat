<div class="row">
    <div class="col m3 hide-on-small-only">
        <div class="row no-margin">
            <h1 class="col s12"><i class="icon icon-location"></i> Mes expatriations</h1>
        </div>
        <div class="row">
            <button class="btn btn-validate waves-effect col s12"><i class="material-icons right">add</i>Créer une expatriation</button>
        </div>
        <div class="row">
            <h4 class="subtitle">A venir(s)</h4>
            <ul class="expatriations">
                <li *ngFor="let expat of (user?.expeditions | dateFilter:['date','now'])" class="row no-margin" [class.selected]="(currentExpat?._id === expat._id)" (click)="currentExpat = expat">
                    <div class="valign-wrapper expat">
                        <div class="col s8">
                            <div class="row no-margin">
                                <div class="col s12">
                                    <i class="icon icon-calendar"></i> {{expat?.date | date:"dd/MM/yy"}}
                                </div>
                            </div>
                            <div class="row no-margin">
                                <div class="col s12 info">
                                    <img [src]="'http://www.geonames.org/flags/x/' + expat?.location.countryCode + '.gif'" height="12" width="18" alt=""> {{expat?.location.country}} - {{expat?.location.name}}
                                </div>
                            </div>
                        </div>
                        <div class="col s4 right-align valign ico"><i class="icon icon-chevron-right"></i></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="row">
            <h4 class="subtitle">Passée(s)</h4>
            <ul class="expatriations">
                <li *ngFor="let expat of (user?.expeditions | dateFilter:['date','now', 'before'])" class="row no-margin" [class.selected]="(currentExpat?._id === expat._id)" (click)="currentExpat = expat">
                    <div class="valign-wrapper expat">
                        <div class="col s8">
                            <div class="row no-margin">
                                <div class="col s12">
                                    <i class="icon icon-calendar"></i> {{expat?.date | date:"dd/MM/yy"}}
                                </div>
                            </div>
                            <div class="row no-margin">
                                <div class="col s12 info">
                                    <img [src]="'http://www.geonames.org/flags/x/' + expat?.location.countryCode + '.gif'" height="12" width="18" alt=""> {{expat?.location.country}} - {{expat?.location.name}}
                                </div>
                            </div>
                        </div>
                        <div class="col s4 right-align valign ico"><i class="icon icon-chevron-right"></i></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col s12 m8 offset-m1">
        <div class="form-card map">
            <div class="row">
                <leaflet class="col s5 right" [location]="currentExpat.location.geometry.coordinate"></leaflet>
            </div>
        </div>
        <div class="form-card">
            {{currentExpat | json}}
        </div>
    </div>
</div>
