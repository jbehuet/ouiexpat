<div class="row">
    <div class="col m3 hide-on-small-only">
        <div class="row">
            <div class="col s12 no-padding title-section">
                <i class="icon icon-location"></i>
                Mes expatriations
            </div>
        </div>
        <div class="row">
            <button class="btn btn-validate waves-effect col s12"><i class="material-icons right">add</i>Créer une expatriation</button>
        </div>
        <div class="row">
            <h4 class="subtitle">A venir(s)</h4>
            <ul class="expatriations">
                <li *ngFor="let expat of (expatriations | dateFilter:['date','now'])" class="row no-margin" [class.selected]="(currentExpat?._id === expat._id)" (click)="currentExpat = expat">
                    <div class="valign-wrapper expat">
                        <div class="row no-margin">
                            <div class="col s12 space-bottom-5">
                                <i class="icon icon-calendar"></i> {{expat?.date | date:"dd/MM/yy"}}
                            </div>
                            <div class="col s12 info">
                                <img [src]="'http://www.geonames.org/flags/x/' + expat?.location.countryCode + '.gif'" height="12" width="18" alt=""> {{expat?.location.country}} - {{expat?.location.name}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="row">
            <h4 class="subtitle">Passée(s)</h4>
            <ul class="expatriations">
                <li *ngFor="let expat of (expatriations | dateFilter:['date','now', 'before'])" class="row no-margin" [class.selected]="(currentExpat?._id === expat._id)" (click)="currentExpat = expat">
                    <div class="valign-wrapper expat">
                        <div class="row no-margin">
                            <div class="col s12 space-bottom-5">
                                <i class="icon icon-calendar"></i> {{expat?.date | date:"dd/MM/yy"}}
                            </div>
                            <div class="col s12 info">
                                <img [src]="'http://www.geonames.org/flags/x/' + expat?.location.countryCode + '.gif'" height="12" width="18" alt=""> {{expat?.location.country}} - {{expat?.location.name}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col s12 m8 offset-m1">
        <div class="form-card map">
            <div class="row">
                <leaflet class="col s5 right" [location]="currentExpat.location?.geometry.coordinate"></leaflet>
            </div>
        </div>
        <div class="form-card">
          <div class="row no-margin">
              <div class="col s12 title">Détails</div>
          </div>
          <div class="row no-margin">

              <div class="col s8">
                  <algolia-places name="address" [(ngModel)]="currentExpat.location" disabled="true"></algolia-places>
              </div>

              <div class="input-field col s4">
                  <input id="date" name="date" type="text" [value]='currentExpat.date | date:"dd/MM/yy"' disabled>
              </div>
          </div>

          <div class="row">
              <a class="btn-flat btn-red waves-effect center-align col s6 offset-s6"><span class="icon icon-trash"></span> Supprimer</a>
          </div>
        </div>
    </div>
</div>
