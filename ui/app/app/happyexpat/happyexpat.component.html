<div class="filter">
    <div class="row container">
        <div class="col s12 m6 ligth">
            <select name="expatSelected" materialize="material_select" [(ngModel)]="expatSelected">
              <option *ngFor="let expat of expatriations; index as i" [ngValue]="expat" [attr.selected]="i == 0">{{expat.location.country}}</option>
            </select>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s12">
        <ul class="tabs" materialize="tabs">
          <li class="tab col s3"><a href="#blogs"><i class="icon icon-document"></i> Blogs</a></li>
          <li class="tab col s3"><a href="#associations"><i class="icon icon-store"></i> Associations et partenaires</a></li>
        </ul>
    </div>
    <oe-blogs id="blogs" class="col s12 tab-content" [expatriation]="expatSelected"></oe-blogs>
    <oe-associations id="associations" class="col s12 tab-content" [expatriation]="expatSelected"></oe-associations>
</div>
