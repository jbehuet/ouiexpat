<div class="row">
    <div class="col xs12 s12 m6 l4" *ngFor="let blog of blogs">
       <oe-card [entity]="blog"
        (addOrRemoveToFavChange)="addOrRemoveToFav($event)"
        (isFavChange)="isFav($event)"
        (isLikedChange)="isLiked($event)"
        (likeOrDislikeChange)="likeOrDislike($event)"
        (seeDetailChange)="seeDetail($event)">
       </oe-card>
    </div>
</div>
