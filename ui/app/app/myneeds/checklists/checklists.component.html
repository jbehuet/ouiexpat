<div class="col s12" *ngIf="empty">
    <div class="row full-height valign-wrapper form-card infos-message">
        <img src="assets/img/checklist.png" alt="checklists">
        <span class="col s12 valign text-message">
          <div class="row">
            <div class="col s12 center-align">Découvrez nos services et vous verrez votre expatriation autrement.</div>
          </div>
          <div class="row">
            <a routerLink="/auth/first" class="btn btn-validate waves-effect col s12">Créer mon expatriation</a>
          </div>
        </span>
    </div>
</div>
<div *ngIf="!empty">
    <div class="row">
      <oe-list *ngFor="let list of expatriation?.lists" class="col s12 m6 l4" [list]="list" (listChange)="onListChange()"></oe-list>
    </div>
</div>
