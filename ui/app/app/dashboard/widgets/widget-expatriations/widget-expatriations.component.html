<div class="form-card widget">
    <div class="row" *ngIf="(user.expeditions.length === 0)">
        <span class="col s5"><img src="assets/img/expat.png" alt="Expatriation" class="no-expat"></span>
        <span class="col s7">
        <div class="row">
          <div class="col s12 center-align">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        </div>
        <div class="row">
          <a routerLink="/auth/first" class="btn btn-validate waves-effect col s12">Cr√©er mon expatriation</a>
        </div>
      </span>
    </div>
    <div class="row full-height" *ngIf="(user.expeditions.length > 0)">
        <div class="col s6 separator full-height">
            <select name="expatSelected" materialize="material_select" [(ngModel)]="expatSelected">
              <option *ngFor="let expat of user.expeditions; index as i" [ngValue]="expat" [attr.selected]="i == 0">{{expat.location.country}}</option>
            </select>
            <div class="row">
                <div class="col s2">
                    <img [src]="'http://www.geonames.org/flags/x/' + expatSelected.location.countryCode + '.gif'" height="24" width="34" alt="">
                </div>
                <div class="col s8">
                    <span class="city">{{ expatSelected.location.city }}</span>
                </div>
                <div class="col s2" *ngIf="getDayDiff() > -1">
                    J-{{getDayDiff()}}
                </div>
            </div>
        </div>
        <div class="col s6">

        </div>
    </div>
</div>
